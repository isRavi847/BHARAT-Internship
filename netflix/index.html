<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.pngarts.com/files/1/Netflix-Logo-PNG-Transparent-Image.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>My List</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Sign Up</button>
            </div>
        </section>

        <section class="featured">
            <!-- Featured movie/tv show posters here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
